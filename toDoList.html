<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link href="https://fonts.googleapis.com/css?family=Archivo" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <header class="headBar">
        <div class="headContain">
            <div class="myName">
                <p>Cody Gates</p>
            </div>
            <div class="myList">
                <p>My List of To Do's</p>
            </div>
        </div>
    </header>

    <div class="main">
        <div class="header">
            <input id="inputBox" type="text" placeholder="New List Title">
            <a href="#" class="btn">Add List</a>
        </div>
        <div class="toDoList">
            <ul class="listItems">
                <li class="item" contenteditable="true">
                    <span>List Label</span>
                    <!--<ul>-->
                        <!--<li><span>ajdalsd</span></li>-->
                    <!--</ul>-->
                </li>
            </ul>
        </div>
    </div>
</div>
<script src="toDo.js"></script>
</body>
</html>
