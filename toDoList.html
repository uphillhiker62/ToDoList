<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link href="https://fonts.googleapis.com/css?family=Archivo" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <header class="headBar">
        <div class="headContain">
            <div class="myName">
                <p>Cody Gates</p>
            </div>
            <div class="myList">
                <p>My List of To Do's</p>
            </div>
        </div>
    </header>

    <div class="main">
        <div class="header">
            <input id="inputBox" type="text" placeholder="New List Title">
            <a href="#" class="btn">Add List</a>
        </div>
        <div class="list">
            <div class="toDoList">
                <span class="listLabel">List Label</span>
            </div>
        </div>
    </div>
</div>
<script src="toDo.js"></script>
</body>
</html>
